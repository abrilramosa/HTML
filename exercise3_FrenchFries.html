        <h1><b>Patatas fritas</b></h1>
        <p>Receta de patatas fritas caseras</p>
        <img src="/images/5-hechos-sorprendentes-sobre-las-patatas-fritas-1-655x368.jpg" alt="patatas fritas" width="350">
        
        <h2><b>Ingredientes</b></h2>
            <ul>
                <li>3 o 4 patatas (300g)</li>
                <li>4 dientes de ajo</li>
                <li>Aceite de oliva</li>
                <li>Sal</li>
            </ul>        
        <h2><b>Elaboración (Pasos)</b></h2>
            <ol>
                <li>Calentar aceite en una sartén </li>
                <li>Añadir las patatas cortas, la sal y los ajos</li>
                <li>Freir al gusto</li>
                <li>Servir en plato</li>
            </ol>
    </body>
